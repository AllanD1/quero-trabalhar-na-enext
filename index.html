<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url=http://outdatedbrowser.com/pt-br" />
    <![endif]-->
    <meta name="author" content="Carlos Augusto" />
    <meta name="description" content="Teste para a Enext" />
    <meta name="keywords" content="Enext, teste, Merli's, Potions" />
    <title>Merlin's Potions</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<header class="l-header" id="l-header">
    <div class="l-header_contentA">
        <button class="l-header_iconMenu" id="l-header_iconMenu">
            <span class="l-header_iconMenu_bar">&nbsp;</span>
            <span class="l-header_iconMenu_bar">&nbsp;</span>
            <span class="l-header_iconMenu_bar">&nbsp;</span>
        </button>

        <div class="l-header_logo">
            <h1 class="l-header_logo_title">Merlin's <span class="l-header_logo_title_light">Potions</span></h1>
            <h2 class="l-header_logo_subtitle">fine potions since 1026</h2>
        </div>

        <form action="./" class="m-formA--search">
            <input class="m-input--search" name="m-search" type="search" placeholder="search our stock" autocomplete="off" />
        </form>

        <div class="l-header_price">
            <p class="l-header_price_text"><span class="l-header_price_text_featured">Free shipping</span> on orders over <span class="l-header_price_number">$50</span></p>
        </div>

        <figure class="l-header_quantify">
            <div class="l-header_quantify_wrap">
                <img class="l-header_quantify_wrap_img" src="assets/img/icons/balde.png" alt="Icone de balde, representa a adição de produtos" />
            </div>
            <figcaption class="l-header_quantify_text">
                <p class="l-header_quantify_text_paragraph">Bag: <span class="l-header_quantify_text_number" id="">1</span></p>
            </figcaption>
        </figure>
    </div>

    <div class="l-header_contentB">
        <div class="l-header_contentB_container">
            <nav class="l-header_nav">
                <ul class="l-header_menu">
                    <li class="l-header_menu_item">
                        <a href="#" class="l-header_menu_link">Potions</a>
                    </li>
                    <li class="l-header_menu_item">
                        <a href="#" class="l-header_menu_link">Ingredients</a>
                    </li>
                    <li class="l-header_menu_item">
                        <a href="#" class="l-header_menu_link">Books</a>
                    </li>
                    <li class="l-header_menu_item">
                        <a href="#" class="l-header_menu_link">Supplies</a>
                    </li>
                    <li class="l-header_menu_item">
                        <a href="#" class="l-header_menu_link">Charms</a>
                    </li>
                    <li class="l-header_menu_item">
                        <a href="#" class="l-header_menu_link s-active">Clearance!</a>
                    </li>
                </ul>
            </nav>

            <div class="l-header_login">
                <p><a class="l-header_login_link" href="#">Sign In</a> or <a class="l-header_login_link" href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</header>

<h3 class="m-titleA">Potions</h3>

<div class="l-container">
    <section class="l-gridA" id="l-grid">
        <div class="l-gridA_item">
            <figure class="m-boxA" data-id="1">
                <div class="m-boxA_wrap">
                    <img src="assets/img/aging-potion.png" alt="" class="m-boxA_wrap_img" />
                </div>
                <figcaption class="m-boxA_content">
                    <p class="m-boxA_content_text">Aging Potion - <span class="m-boxA_content_value" id="m-boxA_content_value">$29.99</span></p>
                </figcaption>
            </figure>
        </div>
    </section>
</div>

<footer class="l-footer" id="l-footer"></footer>

<script src="assets/js/functions.js"></script>
</body>
</html>
